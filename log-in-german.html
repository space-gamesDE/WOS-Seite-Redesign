<body>
    <h1>WOS für Schüler</h1>
    <p>Bitte Logge dich mit deinen Log In Daten ein, die du von der WOS bekommen hast.</p>

        <label for="username">Nutzername:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Passwort:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <a href="SchülerDashboard.html">Einloggen</a>
    </form>

    <a href="index.html">Back to Home</a>
    <a href="log-in-german.html">Deutsch</a>
